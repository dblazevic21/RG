<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kolokvij 2 - Submarine</title>
  <style>
    body { margin: 0; background: #ffffff; font-family: "Times New Roman", serif; }
    .wrap { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    canvas { border: 5px solid #141414; background: #000; }
  </style>
</head>
<body>
  <div class="wrap">
    <canvas id="platno" width="800" height="600">Canvas not supported.</canvas>
  </div>

  <script id="vertex-shader" type="notjs">
    #version 300 es
    precision highp float;

    in vec3 a_pos;
    in vec3 a_nrm;

    uniform mat4 u_model;
    uniform mat4 u_view;
    uniform mat4 u_proj;
    uniform mat3 u_normalMat;

    out vec3 v_viewPos;
    out vec3 v_viewNrm;

    void main() {
      vec4 posV = u_view * (u_model * vec4(a_pos, 1.0));
      v_viewPos = posV.xyz;
      v_viewNrm = normalize(u_normalMat * a_nrm);
      gl_Position = u_proj * posV;
    }
  </script>

  <script id="fragment-shader" type="notjs">
    #version 300 es
    precision highp float;

    in vec3 v_viewPos;
    in vec3 v_viewNrm;

    uniform vec3 u_color;
    uniform vec3 u_colorBack;
    uniform bool u_useBackColor;
    uniform bool u_unlit;

    uniform vec3 u_viewPos;
    uniform vec3 u_lightPos0;
    uniform vec3 u_lightCol0;

    uniform float u_kd;
    uniform float u_ks;
    uniform float u_ka;
    uniform float u_sh;

    out vec4 outColor;

    void main() {
      vec3 baseCol = u_color;
      if (u_useBackColor && !gl_FrontFacing) {
        baseCol = u_colorBack;
      }

      if (u_unlit) {
        outColor = vec4(baseCol, 1.0);
        return;
      }

      vec3 N = normalize(v_viewNrm);
      if (!gl_FrontFacing) {
        N = -N;
      }

      vec3 V = normalize(u_viewPos - v_viewPos);
      vec3 L = normalize(u_lightPos0 - v_viewPos);

      float diff = max(dot(N, L), 0.0);
      vec3 H = normalize(L + V);
      float spec = pow(max(dot(N, H), 0.0), u_sh);

      vec3 col = u_ka * baseCol;
      col += u_lightCol0 * (u_kd * diff * baseCol + u_ks * spec * vec3(1.0));

      outColor = vec4(min(col, vec3(1.0)), 1.0);
    }
  </script>

  <script type="module" src="./kolokvij_4.js"></script>
</body>
</html>
