<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kolokvij 2 - Lamp (FIX view-space lighting)</title>
  <style>
    body { margin: 0; background: #ffffff; font-family: "Times New Roman", serif; }
    .wrap { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    canvas { border: 5px solid #141414; background: #000; }
  </style>
</head>
<body>
  <div class="wrap">
    <canvas id="platno" width="800" height="600">Canvas not supported.</canvas>
  </div>

  <script id="vertex-shader" type="notjs">
    #version 300 es
    precision highp float;

    in vec3 a_pos;
    in vec3 a_nrm;

    uniform mat4 u_model;
    uniform mat4 u_view;
    uniform mat4 u_proj;

    // OVA matrica mora biti normal-matrix od (u_view*u_model)
    uniform mat3 u_normalMat;

    out vec3 v_viewPos;
    out vec3 v_viewNrm;

    void main() {
      vec4 posV = u_view * u_model * vec4(a_pos, 1.0);
      v_viewPos = posV.xyz;

      v_viewNrm = normalize(u_normalMat * a_nrm);

      gl_Position = u_proj * posV;
    }
  </script>

  <script id="fragment-shader" type="notjs">
    #version 300 es
    precision highp float;

    in vec3 v_viewPos;
    in vec3 v_viewNrm;

    uniform vec3 u_color;

    // u_viewPos je kamera u view-space => (0,0,0)
    uniform vec3 u_viewPos;

    uniform vec3 u_lightPos0;  // u view-space
    uniform vec3 u_lightCol0;
    uniform vec3 u_lightPos1;  // u view-space
    uniform vec3 u_lightCol1;

    uniform float u_kd;
    uniform float u_ks;
    uniform float u_ka;
    uniform float u_sh;
    uniform vec3 u_emissive;

    out vec4 outColor;

    vec3 applyLight(vec3 LposV, vec3 Lcol, vec3 N, vec3 V, vec3 baseCol) {
      vec3 L = normalize(LposV - v_viewPos);
      float diff = max(dot(N, L), 0.0);
      vec3 H = normalize(L + V);
      float spec = pow(max(dot(N, H), 0.0), u_sh);
      vec3 diffuse  = u_kd * diff * baseCol;
      vec3 specular = u_ks * spec * vec3(1.0);
      return Lcol * (diffuse + specular);
    }

    void main() {
      vec3 N = normalize(v_viewNrm);
      if (!gl_FrontFacing) N = -N;

      vec3 V = normalize(u_viewPos - v_viewPos);
      vec3 baseCol = u_color;

      vec3 col = u_ka * baseCol;
      col += applyLight(u_lightPos0, u_lightCol0, N, V, baseCol);
      col += applyLight(u_lightPos1, u_lightCol1, N, V, baseCol);
      col += u_emissive;

      outColor = vec4(min(col, vec3(1.0)), 1.0);
    }
  </script>

  <script type="module" src="./kolokvij_3.js"></script>
</body>
</html>
