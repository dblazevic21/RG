<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kolokvij 2 - Kocka</title>
  <style>
    body { margin: 0; background: #ffffff; font-family: "Times New Roman", serif; }
    .wrap { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    canvas { border: 6px solid #2a2a2a; background: #6a6a6a; }
  </style>
</head>
<body>
  <div class="wrap">
    <canvas id="platno" width="600" height="600">
      Your browser does not support canvas.
    </canvas>
  </div>

  <script id="vertex-shader" type="notjs">
    #version 300 es
    precision highp float;

    in vec3 a_pos;
    in vec3 a_nrm;

    uniform mat4 u_model;
    uniform mat4 u_view;
    uniform mat4 u_proj;
    uniform mat3 u_normalMat;

    out vec3 v_worldPos;
    out vec3 v_worldNrm;

    void main() {
      vec4 wp = u_model * vec4(a_pos, 1.0);
      v_worldPos = wp.xyz;
      v_worldNrm = normalize(u_normalMat * a_nrm);
      gl_Position = u_proj * u_view * wp;
    }
  </script>

  <script id="fragment-shader" type="notjs">
    #version 300 es
    precision highp float;

    in vec3 v_worldPos;
    in vec3 v_worldNrm;

    uniform vec3 u_color;
    uniform vec3 u_innerColor;
    uniform float u_alpha;
    uniform float u_ambient;
    uniform float u_twoSided;

    uniform vec3 u_lightPos;
    uniform vec3 u_lightColor;
    uniform vec3 u_viewPos;

    out vec4 outColor;

    void main() {
      vec3 N = normalize(v_worldNrm);
      vec3 baseCol = u_color;

      if (u_twoSided > 0.5 && !gl_FrontFacing) {
        N = -N;
        baseCol = u_innerColor;
      }

      vec3 L = normalize(u_lightPos - v_worldPos);
      vec3 V = normalize(u_viewPos - v_worldPos);
      vec3 R = reflect(-L, N);

      float diff = max(dot(N, L), 0.0);
      float spec = pow(max(dot(R, V), 0.0), 32.0);

      vec3 ambient = u_ambient * baseCol;
      vec3 diffuse = diff * baseCol;
      vec3 specular = 0.45 * spec * vec3(1.0);

      vec3 col = ambient + (diffuse + specular) * u_lightColor;
      outColor = vec4(min(col, vec3(1.0)), u_alpha);
    }
  </script>

  <script type="module" src="./kolokvij_1.js"></script>
</body>
</html>
