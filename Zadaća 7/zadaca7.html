<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vježba 7 - Usporedba</title>
    <style>
        .canvas-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
        }
        .canvas-wrapper {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Vježba 7</h1>
    <h2>Bojanje pixela WebGL2 - Usporedba</h2>

    <div class="canvas-container">
        <div class="canvas-wrapper">
            <h3>Kocka sa stražnjim poligonima</h3>
            <canvas id="canvas1" width="500" height="500" style="border: 5px solid black;">
                Vaš preglednik ne podržava HTML5 canvas.
            </canvas>
        </div>
        <div class="canvas-wrapper">
            <h3>Kocka bez stražnjih poligona</h3>
            <canvas id="canvas2" width="500" height="500" style="border: 5px solid black;">
                Vaš preglednik ne podržava HTML5 canvas.
            </canvas>
        </div>
    </div>

    <script id="vertex-shader" type="notjs">
      #version 300 es
      in vec4 a_vrhXYZ;
      in vec3 a_boja;
      uniform mat4 u_mTrans;
      out vec3 v_boja;
      
      void main() 
      {
        gl_Position = u_mTrans * a_vrhXYZ;
        v_boja = a_boja;
      }
    </script>

    <script id="fragment-shader" type="notjs">
      #version 300 es
      precision highp float;
      in vec3 v_boja;
      out vec4 bojaPiksela;

      void main() 
      {
        bojaPiksela = vec4(v_boja, 1);
      }
    </script>

    <script src="./zadaca7.js" type="module" defer></script>
</body>
</html>
